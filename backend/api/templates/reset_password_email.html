<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
</head>
<body>
    <p>Hello {{ user.username }},</p>
    <p>You're receiving this email because you requested a password reset for your user account at {{ domain }}.</p>
    <p>Please go to the following page and choose a new password:</p>
    <p><a href="http://{{ domain }}/api/reset-password/{{ uid }}/{{ token }}/">Reset Password</a></p>
    <p>Your username, in case you've forgotten: {{ user.username }}</p>
    <p>Thanks for using our site!</p>
</body>
</html>
